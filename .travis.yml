language: bash

services:
  - docker

env:
  global:
    - IMAGE_NAME=${pgkar}/wahlzeit
    - IMAGE_NAME_TAGGED=${pgkar}/wahlzeit:${TRAVIS_TAG}

script:
  - docker build -t ${wahlzeit} .

deploy:
  - provider: script
    script: 
      docker login -u ${pgkar} -p ${Parham75*} && docker push ${wahlzeit}
    on:
      branch: master
  
  - provider: script
    script: docker login -u ${pgkar} -p ${Parham75*} && docker tag ${wahlzeit} ${homework03} && docker push ${homework03}
    on:
      tags: true
